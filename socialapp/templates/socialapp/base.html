{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'socialapp/css/base.css' %}" />
    {% block extra_style %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    {% block header %}
    <header class="header">
        <a href="{% url 'index' %}">
            <div class="header-container">
                <span class="header-container__title">
                    ソーシャルアプリケーション
                </span>
            </div>
        </a>
        <div>
            {% block header-title %}{% endblock %}
        </div>
    </header>
    {% endblock %}

    {% block content %}
    {% endblock %}

    {% block footer %}
    {% endblock %}
</body>
</html>
